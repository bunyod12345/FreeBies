<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBies</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="chils-box">
            <img class="woman-img" src="images/Page 1.svg" alt="">
            <div class="info-box">
                <h1 class="info-title">Letâ€™s get you set up</h1>
                <p class="info-text">Itshould only take a couple of minutes
                    to pair with your watch</p>

            </div>
            
            <button class="info-button">

            </button>
        </div>

        <div class="child-box-2">
            <form class="form" action="">
                <label>
                    Name
                    <input class="inp" type="text" placeholder="name">

                </label>
                <label >
                    Gender

                    <label>
                        <input class="inp-radio" type="radio" name="Gender">
                        <span class="radio-span"></span>
                        male
                    </label>
                    <label>
                        <input class="inp-radio" type="radio" name="Gender">
                        <span class="radio-span span-2"></span>
                        female
                    </label>
                </label>
                <label>
                    <input class="inp" type="date">
                    Date of Birth
                </label>

                <!-- //////////////// -->
                <label>
                    Emile

                    <input class="inp" type="email" placeholder="@gmail.com">
                </label>

                <!-- ///////////// -->

                <label>
                    mobile

                    <input class="inp" type="tel" placeholder="+998938609996">
                </label>

                <!-- //////////// -->
                <label>
                    Customer ID

                    <input class="inp" type="text" placeholder="id">
                </label>

                <label>
                    Membership
                    <label>
                        <input class="inp-radio" type="radio" name="member">
                        <span class="member-span"></span>
                        Classic
                    </label>

                    <label>
                        <input class="inp-radio" type="radio" name="member">
                        <span class="member-span"></span>
                        Silver
                    </label>

                    <label>
                        <input class="inp-radio" type="radio" name="member">
                        <span class="member-span"></span>
                        Gold
                    </label>
                </label>
                <!-- /////////////// -->
                <div class="buttons-box">
                    <button class="btn-1" type="button">CANCEL</button>
                    <button class="btn-2">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
